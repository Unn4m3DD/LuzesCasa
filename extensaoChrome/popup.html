<!DOCTYPE html>
<html>
  <head>
    <script src="./icons.js"></script>
    <script src="./myScript.js"></script>
    <style>
      body {
        height: 210px;
      }
      button {
        height: 30px;
        width: 130px;
        outline: none;
        margin: 5px;
      }
      .i_toggle {
        width: 95px;
        margin-right: 0px;
      }
      .i_settings {
        width: 30px;
        margin-left: 1px;
        margin-right: -5px;
      }
      .container {
        width: 130px;
        display: inline-block;
      }
      .container_2 {
        margin-top: 5px;
        margin-bottom: 5px;
      }
      .text {
        margin-right: -10px;
        width: 25px;
        height: 12px;
        padding-bottom: 0;
        padding-top: 0;
      }
      .text:focus {
        outline-offset: 0px;
      }
      #first_page {
        height: 0px;
      }
      .slidecontainer {
        width: 100%; /* Width of the outside container */
      }
      input[type="text"]:focus {
        border: 1px solid #fff;
        outline-width: 0;
      }
      input[type="text"] {
        border: 0px;
        outline-width: 0;
      }
      /* The slider itself */
      .slider {
        -webkit-appearance: none; /* Override default CSS styles */
        appearance: none;
        margin-top: 3px;
        width: 100px; /* Full-width */
        height: 15px; /* Specified height */
        background: #d3d3d3; /* Grey background */
        outline: none; /* Remove outline */
        opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
        -webkit-transition: 0.2s; /* 0.2 seconds transition on hover */
        transition: opacity 0.2s;
      }

      /* Mouse-over effects */
      .slider:hover {
        opacity: 1; /* Fully shown on mouse-over */
      }

      /* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
      .slider::-webkit-slider-thumb {
        -webkit-appearance: none; /* Override default look */
        appearance: none;
        width: 20px; /* Set a specific slider handle width */
        height: 15px; /* Slider handle height */
        background: #4caf50; /* Green background */
        cursor: pointer; /* Cursor on hover */
      }

      .slider::-moz-range-thumb {
        width: 25px; /* Set a specific slider handle width */
        height: 25px; /* Slider handle height */
        background: #4caf50; /* Green background */
        cursor: pointer; /* Cursor on hover */
      }
      .html {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body id="bck">
    <div id="first_page" style="visibility: visible ">
      <button id="on">ON</button>
      <div class="container">
        <button id="secretaria" class="i_toggle">Secretaria</button>
        <button id="config_secretaria" class="i_settings">
          <i class="fas fa-cog"></i>
        </button>
      </div>

      <div class="container">
        <button id="movel" class="i_toggle">Movel</button>
        <button id="config_movel" class="i_settings">
          <i class="fas fa-cog"></i>
        </button>
      </div>

      <div class="container">
        <button id="cama" class="i_toggle">Cama</button>
        <button id="config_cama" class="i_settings">
          <i class="fas fa-cog"></i>
        </button>
      </div>
      <button id="off">Off</button>
    </div>
    <div id="config_page" style="visibility: hidden">
      <div class="container_2">
        <input
          type="range"
          min="0"
          max="255"
          value="255"
          class="slider"
          id="red_input_slider"
        />
        <input type="text" value="255" id="red_input_text" class="text" />
      </div>
      <div class="container_2">
        <input
          type="range"
          min="0"
          max="255"
          value="255"
          class="slider"
          id="green_input_slider"
        />
        <input type="text" value="255" id="green_input_text" class="text" />
      </div>
      <div class="container_2">
        <input
          type="range"
          min="0"
          max="255"
          value="255"
          class="slider"
          id="blue_input_slider"
        />
        <input type="text" value="255" id="blue_input_text" class="text" />
      </div>
      <button id="set">Set</button>
      <button id="back">Back</button>
    </div>
  </body>
</html>
